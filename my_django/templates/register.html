{% extends 'base.html' %}
{% load static %}


{% block contect %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Register</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">

    <div class="row">
      <div class="col-12 text-center">
        <h2 class="contact-title">Register Here</h2>
      </div>
      <div class="col-lg-8 offset-lg-2">
        <form class="form-contact contact_form" action="{% url 'register_user' %}" method="post"
           enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="fname" id="fname" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter first your name'" placeholder='Enter first your name' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="lname" id="lname" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter last your name'" placeholder='Enter last your name' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="username" id="username" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter username'" placeholder='Enter username' required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input class="form-control" name="password" id="password" type="password"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'"
                  placeholder='Enter password' required>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input class="form-control" name="cpassword" id="cpassword" type="password"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm your password'"
                  placeholder='Confirm your password' required>
              </div>
            </div>

            <div class="col-12">
              <p>You can fill this form later:</p>
              <hr>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="objective" id="objective" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter objective'" placeholder='Enter objective'>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="qualification" id="qualification" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter qualification'"
                  placeholder='Enter qualification'>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="training" id="training" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter training'" placeholder='Enter training'>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="skills" id="skills" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter skills'" placeholder='Enter skills'>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="experience" id="experience" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter experience'"
                  placeholder='Enter experience'>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="">CV</label>
                <input class="form-control" name="cv" id="cv" type="file" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Provide CV'" placeholder='Provide CV'>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Image</label>
                <input class="form-control" name="image" id="image" type="file" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Upload image'" placeholder='Upload image'>
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <a href="{% url 'org_register' %}">For organization registration click here</a>
              
                
              </div>
            </div>

          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->


{% endblock %}
