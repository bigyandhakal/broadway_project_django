{% extends 'base.html' %}
{% load static %}


{% block contect %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Post Job</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">

    <div class="row">
      <div class="col-12 text-center">
        <h2 class="contact-title">Post Job</h2>
      </div>
      <div class="col-lg-8 offset-lg-2">
        <form class="form-contact contact_form" action="{% url 'job_post' %}" method="post"
          enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="jtitle" id="jtitle" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter job title'" placeholder='Enter job title' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Type:</label>
                <select name="type" id="">
                  <option value="type">Full time</option>
                  <option value="type">Part time</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <select name="category" id="" class="form-control">
                  <option value="">Select Category</option>
                  {% for c in categories %}
                  <option value="{{ c.id }}">{{ c.title }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="level" id="level" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter level'" placeholder='Enter level' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="descp" id="descp" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Description'" placeholder='Enterr Description' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="req" id="req" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter requirement'" placeholder='Enter requirement' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="experience" id="experience" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter experience'" placeholder='Enter experience' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="skills" id="skills" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter skills'" placeholder='Enter skills' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">

                <input class="form-control" name="respo" id="respo" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter responsibilities'" placeholder='Enter responsibilities' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
              
                <input class="form-control" name="vacancy" id="vacancy" type="number" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter number of vacancies'" placeholder='Enter number of vacancies' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="salary" id="salary" type="number" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter salary'" placeholder='Enter salary' required>
              </div>
            </div>
            
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Deadline</label>
                <input class="form-control" name="deadline" id="deadline" type="date" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter deadline'" placeholder='Enter deadline' required>
              </div>
            </div>

            <!-- <div class="col-sm-12">
              <div class="form-group">
                <select name="organization" id="" class="form-control">
                  <option value="">Select Organization</option>
                  {% for o in orguser %}
                  <option value="{{ o.id }}">{{ o.org }}</option>
                  {% endfor %}
                </select>
              </div>
            </div> -->

          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Post a job</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->

{% endblock %}
