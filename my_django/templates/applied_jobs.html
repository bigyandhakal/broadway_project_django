{% extends 'base.html' %}
{% load static %}


{% block contect %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Applied Jobs</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

	<!-- Start Sample Area -->
	<section class="sample-text-area">
		<div class="container box_1170">
            <div class="row">
                <div class="col-12">
                    <h3>Applied Jobs</h3>
                </div>
            </div>
			
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>S.N.</td>
                                <td>Organization</td>
                                <td>Job Title</td>
                                <td>Deadline</td>
                                <td>Status</td>
                            </tr>
                        </thead>
        
                        <tbody>
                            {% for a in application %}
                                <tr>
                                    <td>{{ forloop.counter}}</td>
                                    <td>{{ a.job.organization.name }}</td>
                                    <td>{{ a.job.title }}</td>
                                    <td>{{ a.job.deadline }}</td>
                                    <td>{{ a.status }}</td>
        
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
		</div>
	</section>
	<!-- End Sample Area -->


{% endblock %}
