{% extends 'base.html' %}
{% load static %}


{% block contect %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Login</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <h2 class="contact-title text-center">Login Here</h2>
      </div>
      <div class="col-lg-8 offset-lg-2">
        <form class="form-contact contact_form" action="{% url 'user_login' %}" method="post">
          {% csrf_token %}
          <div class="row">
            
            <div class="col-md-12">
              <div class="form-group">
                <input class="form-control" name="username" id="username" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your Username'" placeholder='Enter your Username' required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input class="form-control" name="password" id="password" type="password" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Password'" placeholder='Enter Password' required>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->


{% endblock %}
