{% extends 'base.html' %}
{% load static %}


{% block contect %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Posted Jobs</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

	<!-- Start Sample Area -->
	<section class="sample-text-area">
		<div class="container box_1170">
            <div class="row">
                <div class="col-12">
                    <h3>Posted Jobs</h3>
                </div>
            </div>
			
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>S.N.</td>
                                <td>Job title</td>
                                <td>Category</td>
                                <td>Deadline</td>
                                <td>View</td>
                            </tr>
                        </thead>
        
                        <tbody>
                            {% for p in posted %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ p.title }}</td>
                                    <td>{{ p.category }}</td>
                                    <td>{{ p.deadline }}</td>
                                    <td><a href="{% url 'application_by_job' jid=p.id %}" class="btn btn-success">
                                        <i class="ti-eye"></i>
                                    </a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
		</div>
	</section>
	<!-- End Sample Area -->


{% endblock %}
