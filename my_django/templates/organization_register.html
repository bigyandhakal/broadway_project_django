{% extends 'base.html' %}
{% load static %}


{% block contect %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Organization Register</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">

    <div class="row">
      <div class="col-12 text-center">
        <h2 class="contact-title">Organizaiton register</h2>
      </div>
      <div class="col-lg-8 offset-lg-2">
        <form class="form-contact contact_form" action="{% url 'register_org' %}" method="post"
          enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
        
            <!-- <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="orgname" id="orgname" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter organization name'" placeholder='Enter organization name'
                    required>
                </div>
              </div> -->

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="orgname" id="orgname" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter organization name'" placeholder='Enter organization name' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="address" id="address" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter address'" placeholder='Enter address' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <select name="category" id="" class="form-control">
                  <option value="">Select Category</option>
                  {% for c in categories %}
                  <option value="{{ c.id }}">{{ c.title }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Established date</label>
                <input class="form-control" name="estd" id="estd" type="date" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter date'" placeholder='Enter date' required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="omail" id="omail" type="email" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter organization mail'" placeholder='Enter organization mail' required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="phone" id="phone" type="number" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter phone number'" placeholder='Enter phone number' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" name="details" id="details" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter details'" placeholder='Enter details' required>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Logo</label>
                <input class="form-control" name="logo" id="logo" type="file" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'logo'" placeholder='logo' required>
                <hr>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <h4>Employer</h4>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="fname" id="fname" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter first name'" placeholder='Enter first name' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="lname" id="lname" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter last name'" placeholder='Enter last name' required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control" name="username" id="username" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter username'" placeholder='Enter username' required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input class="form-control" name="password" id="password" type="password"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'"
                  placeholder='Enter password' required>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input class="form-control" name="cpassword" id="cpassword" type="password"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm your password'"
                  placeholder='Confirm your password' required>
              </div>
            </div>

          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->


{% endblock %}
